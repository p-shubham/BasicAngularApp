<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row service">
    <div class="col-md-2">
      <img src="http://ceesl.com/wp-content/uploads/2015/07/it-service_icon.png">
    </div>
    <div class="col-md-12">
       <h3>{{service.name}}</h3>
       <p>{{service.description}}</p>
    </div>
  </div>
</div>
